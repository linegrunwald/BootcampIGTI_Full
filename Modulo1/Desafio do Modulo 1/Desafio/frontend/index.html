<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <link rel="stylesheet" href="./css/style.css" />

  <title>Pesquisa de Usuários</title>
</head>

<body>
  <div id='divContainer'>
    <h1>Pesquisa de Usuários</h1>

    <div id="spinnerLoading" class="flex-row flex-center">
      <div class="preloader-wrapper small active">
        <div class="spinner-layer spinner-blue-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div>
          <div class="gap-patch">
            <div class="circle"></div>
          </div>
          <div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
      <span style="margin-left: 10px; font-size: 2rem;">Aguarde...</span>
    </div>

    <div class="busca">
      <label for="inputName" class="validate">Busca:</label>
      <input id="inputName" type="text" autofocus />
      <button id="buttonBusca" class="waves-effect waves-light btn" disabled>Buscar</button>
    </div>

    <div class="list" id='people'>
      <div id="divPeople">
        <h4>Nenhum usuário filtrado</h4>
      </div>
    </div>
    <div class="list" id='estatisticas'>
      <div id="divEstatisticas">
        <h4>Nada a ser exibido</h4>
      </div>
    </div>
    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./js/script.js"></script>
  </div>
</body>

</html>
